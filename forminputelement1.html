<!DOCTYPE html>
<html>

<head>
    <meta name="keywords" content="Online, Shopping" />
    <title>Hussian's Shopping</title>
</head>

<body>
    <header>
        <h1>Sign Up!</h1>
    </header>
    <article>
        <form action="process_signup.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="languages">Languages Known:</label>
            <input type="checkbox" id="english" name="languages" value="english">
            <label for="english">English</label>
            <input type="checkbox" id="hindi" name="languages" value="hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="french" name="languages" value="french">
            <label for="french">French</label><br><br>

            <label for="profile_pic">Profile pic:</label>
            <input type="file" id="profile_pic" name="profile_pic"><br><br>

            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </article>

    </footer>

</body>

</html>
